<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SWIFT MOTORS</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="navbar">
        <!-- Logo Section -->
        <div class="navbar-logo">
            <a href="index.html"><img src="images/logo.jpg" alt="SWIFT MOTORS Logo" class="logo"></a>
        </div>
    </div>

    <!-- Login Section -->
    <div class="login-section">
        <h2 class="login-title">Welcome Back to SWIFT MOTORS</h2>
        <p class="login-subtitle">Please login to continue</p>

        <div class="login-form">
            <form action="#">
                <div class="inputbox">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="inputbox">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="submit-button">Login</button>

                
                <p class="register-link">Don't have an account? <a href="register.html">Register Here</a></p>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 SWIFT MOTORS. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
