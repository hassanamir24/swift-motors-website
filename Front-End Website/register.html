<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register.css">
    <title>LOGIN</title>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <nav class="navigationbar">
                <div class="icon">
                    <h2 class="logo">SWIFTMOTORS</h2>
                </div>

                <!--MENU-->
                <div class="menu">

                    <a href="index.html">HOME</a>
                    <a href="BLOG.html">GALLERY</a>
                    <a href="services.html">SERVICES</a>
                    


                    <!-- SEARCH IN MENU -->
                    <div class="search">
                        <input type="search" class="srch" placeholder="Search">
                        <button type="search" class="search_icon"><img src="/icons8-search-16.png"></button>
                    </div>

                    <!-- LOGIN IN MENU -->
                    <div class="Login">
                        <a href="#"><input type="button" value="LOGIN" name="login" id="login"></a>
                    </div>

                </div>
            </nav>
        </div>
        <!-- REGISTER BOX -->
        <div class="wrapper">
            <div class="registerbox">
                <h2 class="REGISTER">REGISTER</h2>
                <form action="#">

                    <div class="inputbox">
                        <input class="username" type="text" required>
                        <label for="username">USERNAME</label>
                    </div>

                    <div class="inputbox">
                        <input class="email" type="email" required>
                        <label for="email">EMAIL</label>
                    </div>

                    <div class="inputbox">
                        <input class="password" type="password" required>
                        <label for="password">PASSWORD</label>
                    </div>

                    <button type="submit" class="subbutton">REGISTER</button>

                </form>


            </div>

        </div>
    </div>
</body>

</html>
